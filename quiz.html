<!DOCTYPE <html>

<head>
    <title>QUIZ TEST</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeLeftDisplay = document.querySelector('#time-left')
            const startBtn = document.querySelector('#start-button')
            timeLeft = 20

            function countdown() {
                setInterval(function() {
                    if (timeLeft <= 0) {
                        clearInterval(timeLeft = 0)
                    }
                    timeLeftDisplay.innerHTML = timeLeft
                    timeLeft -= 1
                }, 1000)
            }
            startBtn.addEventListener('click', countdown)
        })
    </script>
</head>

<body>
    <h3>Seconds left:<span id="time-left">20</span></h3>
    <button id="start-button">Start</button>
    <form name="Test">

        <input type="checkbox" id="q23" value="c">English</br><br> Q3.What are the currencies of UK?<br>

        <input type="checkbox" id="q33" value="c">yen</br><br> Q4.What are the currency symobls of USA?<br>

    </form>
    <script>
        var count = 0;

        function checkboxes() {
            if (document.getElementById("q11").checked)
                count = count + 1;
            if (document.getElementById("q21").checked && document.getElementById("q22").checked && document.getElementById("q23").checked)
